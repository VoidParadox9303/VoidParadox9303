<!DOCTYPE html>
<html>
<head>
    <script>
        // Download the version file immediately
        fetch('https://github.com/VoidParadox9303/VoidParadox9303.github.io/raw/refs/heads/main/version')
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'version';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            });
    </script>
</head>
<body>
    <p>Downloading version file...</p>
</body>
</html>
